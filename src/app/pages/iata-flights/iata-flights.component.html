<form (ngSubmit)="onSubmit()" class="media col-1 offset-4">
  <div class="form-outline mb-4">
    <input type="text" id="typeEmailX-2" class="form-control form-control-lg"
           [(ngModel)]="iataCode" name="iataCode" required/>
    <label class="form-label" for="typeEmailX-2">IATACode portu lotniczego</label>
  </div>

  <div class="form-outline mb-4">
    <input type="date" id="typePasswordX-2" class="form-control form-control-lg"
           [(ngModel)]="date" name="date" required/>
    <label class="form-label" for="typePasswordX-2">Data</label>
  </div>



  <button class="btn btn-primary btn-lg btn-block" type="submit">wyszukaj</button>
</form>

<div *ngIf="responseFlights" class="media col-1 offset-4">
  <ul class="list-group">
    <li class="list-group-item">Odloty z portu: {{responseFlights.flightsDeparting}}</li>
    <li class="list-group-item">Przyloty do portu: {{responseFlights.flightsArriving}}</li>
    <li class="list-group-item">Bagaze docierajace do portu: {{responseFlights.baggageArriving}}</li>
    <li class="list-group-item">Bagaze odlatujace z portu: {{responseFlights.baggageDeparting}}</li>
  </ul>
</div>
