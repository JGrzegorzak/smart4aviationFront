<form (ngSubmit)="onSubmit()" class="media col-1 offset-4">
  <div class="form-outline mb-4">
    <input type="number" id="typeEmailX-2" class="form-control form-control-lg"
           [(ngModel)]="flightNumber" name="flightNumber" required/>
    <label class="form-label" for="typeEmailX-2">Numer lotu</label>
  </div>

  <div class="form-outline mb-4">
    <input type="date" id="typePasswordX-2" class="form-control form-control-lg"
           [(ngModel)]="date" name="date" required/>
    <label class="form-label" for="typePasswordX-2">Data</label>
  </div>



  <button class="btn btn-primary btn-lg btn-block" type="submit">wyszukaj</button>
</form>

<div *ngIf="responseCargo" class="media col-1 offset-4">
  <ul>
    <li>Waga ladunku: {{responseCargo.cargoWeight}}</li>
    <li>Waga bagazy: {{responseCargo.baggageWeight}}</li>
    <li>Calkowita waga: {{responseCargo.totalWeight}}</li>
  </ul>

</div>
